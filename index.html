<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, My Love</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .heart {
            font-size: 80px;
            animation: beat 1s infinite;
            cursor: pointer;
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .message {
            display: none;
            font-size: 22px;
            color: #d6336c;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            background-color: #ff4d4d;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff3333;
            transform: scale(1.1);
        }
        .container {
            position: relative;
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .floating-heart {
            position: absolute;
            bottom: -10px;
            font-size: 30px;
            color: red;
            animation: floatUp 5s infinite ease-in;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-200px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-hearts" id="floatingHearts"></div>
        <div class="heart" onclick="releaseHearts()">üíñ</div>
        <button onclick="showMessage()">Tap for a Surprise</button>
        <div class="message" id="message">I'm really sorry, my love. Please forgive me! ‚ù§Ô∏è</div>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }

        function releaseHearts() {
            const container = document.getElementById("floatingHearts");
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("floating-heart");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
